<form id="formulario" class="todo"(submit)="modificarLibro($event)">
    <div class="form-group">
      <h5>¿Que libro deseas agregar?</h5>
      <label for="isbn"> ISBN</label>
      <input name="isbn"type="text" class="form-control" id="isbn" placeholder="ISBN">
      
    </div>

    <div class="form-group">
        <label for="titulo">Titulo</label>
        <input name="titulo" type="text" class="form-control" id="titulo" placeholder="nombre">
        
      </div>

      <div class="form-group">
        <label for="autor">Autor</label>
        <input name="autor"type="text" class="form-control" id="autor"  placeholder="autor">
      </div>

      <div class="form-group">
        <label for="año">Año</label>
        <input name="año"type="number" class="form-control" id="año"  placeholder="año">
      </div>

      <div class="form-group">
        <label for="paginas">Cantidad de paginas</label>
        <input name="paginas"type="number" class="form-control" id="paginas" placeholder=" cant paginas">
      </div>

      <div class="form-group">
        <label for="editorial">Editorial</label>
        <input name="editorial"type="text" class="form-control" id="editorial"  placeholder="editorial">
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
